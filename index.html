<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prank Lock Screen</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  .container {
    margin-top: 50px;
  }
  h1 {
    color: #ff4444;
  }
  .keypad {
    display: grid;
    grid-template-columns: repeat(3, 80px);
    gap: 10px;
    justify-content: center;
    margin-top: 20px;
  }
  .keypad button {
    background: #333;
    color: white;
    font-size: 24px;
    padding: 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  .keypad button:hover {
    background: #555;
  }
  #timer {
    font-size: 20px;
    margin-top: 15px;
    color: #0f0;
  }
</style>
</head>
<body>

<div class="container">
  <h1>üîí Akses Dikunci</h1>
  <p>Masukkan PIN atau tunggu <span id="timer">10</span> detik</p>
  <div class="keypad" id="keypad">
    <button onclick="pressNum(1)">1</button>
    <button onclick="pressNum(2)">2</button>
    <button onclick="pressNum(3)">3</button>
    <button onclick="pressNum(4)">4</button>
    <button onclick="pressNum(5)">5</button>
    <button onclick="pressNum(6)">6</button>
    <button onclick="pressNum(7)">7</button>
    <button onclick="pressNum(8)">8</button>
    <button onclick="pressNum(9)">9</button>
    <button onclick="pressNum(0)">0</button>
    <button onclick="clearPin()">‚ùå</button>
    <button onclick="submitPin()">‚úÖ</button>
  </div>
</div>

<script>
  const PIN_BYPASS = "1234"; // PIN khusus
  let enteredPin = "";
  let locked = true;
  let countdown = 10;

  // Cegah klik kanan & shortcut
  document.addEventListener("contextmenu", e => e.preventDefault());
  document.addEventListener("keydown", function(e) {
    if (locked) {
      e.preventDefault();
      e.stopPropagation();
    }
  }, true);

  // Cegah scroll
  window.addEventListener("scroll", function() {
    if (locked) window.scrollTo(0, 0);
  });

  // Timer otomatis unlock
  const timerEl = document.getElementById("timer");
  const interval = setInterval(() => {
    countdown--;
    timerEl.textContent = countdown;
    if (countdown <= 0) {
      unlock();
    }
  }, 1000);

  function pressNum(num) {
    if (!locked) return;
    enteredPin += num;
  }

  function clearPin() {
    enteredPin = "";
  }

  function submitPin() {
    if (enteredPin === PIN_BYPASS) {
      unlock();
    } else {
      enteredPin = "";
      alert("PIN salah!");
    }
  }

  function unlock() {
    locked = false;
    clearInterval(interval);
    timerEl.textContent = "0";
    alert("‚úÖ Akses dibuka");
  }
</script>

</body>
</html>
