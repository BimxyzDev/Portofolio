<!DOCTYPE html>
<html>
<head>
  <title>ðŸš¨ Sistem Dikunci</title>
  <meta charset="UTF-8">
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background: #111;
      color: lime;
      outline: none;
    }
    input:disabled {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸš« Sistem Terkunci</h1>
  <p id="info">Tunggu 15 detik atau masukkan kode rahasia untuk membuka...</p>
  <input type="text" id="kode" placeholder="Masukkan kode rahasia" autofocus />

  <!-- Sirine audio -->
  <audio id="sirine" loop>
    <source src="https://www.soundjay.com/misc/sounds/emergency-buzzer-1.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const kodeRahasia = "bima"; // Kode rahasia
    let isLocked = true;
    let timer = 15;

    const kodeInput = document.getElementById("kode");
    const info = document.getElementById("info");
    const sirine = document.getElementById("sirine");

    // 1. Mencegah Reload / Close Tab
    window.onbeforeunload = function () {
      if (isLocked) return "Tunggu sistem terbuka!";
    };

    // 2. Mencegah Tombol Keyboard selain input
    document.addEventListener("keydown", function (e) {
      if (isLocked && e.target !== kodeInput) {
        e.preventDefault();
        return false;
      }

      const blockKey = ["F5", "F1"];
      if (blockKey.includes(e.key) || (e.ctrlKey && e.key === "r") || (e.altKey && e.key === "ArrowLeft")) {
        if (isLocked) e.preventDefault();
      }
    });

    // 3. Cegah Klik Kanan
    document.addEventListener("contextmenu", function (e) {
      if (isLocked) e.preventDefault();
    });

    // 4. Cegah Back
    for (let i = 0; i < 10; i++) history.pushState(null, "", window.location.href);
    window.onpopstate = function () {
      if (isLocked) history.pushState(null, "", window.location.href);
    };

    // 5. Vibrasi loop
    const vibrateInterval = setInterval(() => {
      if (navigator.vibrate && isLocked) navigator.vibrate([300]);
    }, 1500);

    // 6. Sirine
    setTimeout(() => {
      sirine.play().catch(() => {
        info.textContent += " (Tekan apa saja untuk aktifkan audio)";
      });
    }, 500);

    // 7. Hitung Mundur
    const countdown = setInterval(() => {
      if (!isLocked) return;
      if (timer <= 0) {
        unlock();
      } else {
        info.textContent = `Tunggu ${timer} detik atau masukkan kode rahasia...`;
        timer--;
      }
    }, 1000);

    // 8. Input kode rahasia
    kodeInput.addEventListener("input", () => {
      if (kodeInput.value.trim().toLowerCase() === kodeRahasia.toLowerCase()) {
        unlock();
      }
    });

    // 9. Fullscreen Otomatis
    document.addEventListener("DOMContentLoaded", () => {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    });

    // 10. Fungsi Unlock
    function unlock() {
      isLocked = false;
      clearInterval(countdown);
      clearInterval(vibrateInterval);
      sirine.pause();
      sirine.currentTime = 0;
      window.onbeforeunload = null;

      document.querySelector("h1").textContent = "âœ… Sistem Sudah Dibuka";
      info.textContent = "Silakan gunakan browser seperti biasa.";
      kodeInput.disabled = true;
    }
  </script>
</body>
</html>
