<!DOCTYPE html>
<html>
<head>
  <title>ðŸš¨ SISTEM TERKEPUNG</title>
  <meta charset="UTF-8" />
  <style>
    * { user-select: none; }
    body {
      background: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }
    input {
      padding: 10px;
      font-size: 18px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background: #111;
      color: lime;
      outline: none;
    }
    input:disabled {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸ›‘ SISTEM TERKEPUNG</h1>
  <p id="info">Tunggu 15 detik atau masukkan kode rahasia untuk keluar...</p>
  <input type="text" id="kode" placeholder="Masukkan kode" autofocus />

  <audio id="sirine" loop>
    <source src="https://www.soundjay.com/misc/sounds/emergency-buzzer-1.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const kodeRahasia = "bima";
    let isLocked = true;
    let timer = 15;
    const input = document.getElementById("kode");
    const info = document.getElementById("info");
    const sirine = document.getElementById("sirine");

    // 1. Loop history supaya back gagal
    for (let i = 0; i < 20; i++) history.pushState(null, "", location.href);
    window.onpopstate = () => {
      if (isLocked) history.pushState(null, "", location.href);
    };

    // 2. Blok semua keyboard kecuali input
    document.addEventListener("keydown", e => {
      if (isLocked && e.target !== input) {
        e.preventDefault();
      }

      // Blok F12, Ctrl+R, F5, Esc
      if (["F12", "F5", "Escape"].includes(e.key) || (e.ctrlKey && e.key.toLowerCase() === "r")) {
        if (isLocked) e.preventDefault();
      }
    });

    // 3. Cegah klik kanan
    document.addEventListener("contextmenu", e => isLocked && e.preventDefault());

    // 4. Auto fullscreen pas interaksi pertama
    const enableFullscreen = () => {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    };

    document.addEventListener("click", enableFullscreen, { once: true });
    document.addEventListener("touchstart", enableFullscreen, { once: true });

    // 5. Vibrasi terus
    const vibrateInterval = setInterval(() => {
      if (navigator.vibrate && isLocked) navigator.vibrate([200]);
    }, 1200);

    // 6. Sirine
    setTimeout(() => {
      sirine.play().catch(() => {
        info.textContent += " (tap layar utk aktifkan suara)";
      });
    }, 300);

    // 7. Countdown
    const countdown = setInterval(() => {
      if (!isLocked) return;
      if (timer <= 0) {
        unlock();
      } else {
        info.textContent = `â³ Tunggu ${timer} detik atau masukkan kode...`;
        timer--;
      }
    }, 1000);

    // 8. Deteksi kode
    input.addEventListener("input", () => {
      if (input.value.trim().toLowerCase() === kodeRahasia.toLowerCase()) unlock();
    });

    // 9. Fungsi Unlock
    function unlock() {
      isLocked = false;
      clearInterval(countdown);
      clearInterval(vibrateInterval);
      sirine.pause();
      sirine.currentTime = 0;
      window.onbeforeunload = null;

      document.querySelector("h1").textContent = "âœ… Sistem Terbuka";
      info.textContent = "Lo sekarang bebas... untuk mikir ulang buka web ini ðŸ—¿";
      input.disabled = true;
    }

    // 10. Blok reload/close tab
    window.onbeforeunload = () => (isLocked ? "Tunggu sistem selesai!" : null);
  </script>
</body>
</html>
